<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet" />
  <link href="http://getbootstrap.com/2.3.2/assets/js/google-code-prettify/prettify.css" rel="stylesheet" />
<style>
  body { 
    padding-top: 40px; 
  }
</style>
  <!-- <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet" /> -->
  <link href="css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
  <link href="css/bootstrap-modal.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/flat-ui.css" />
<style>      
  .text-center { 
    text-align: center; 
  }

  .marketing h1 {
    font-size: 50px;
    font-weight: lighter;
    line-height: 1;
  }

  .marketing p {
    font-size: 18px;
  }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="container" style="position: relative">
      
      <br />
      <div class="row">
        <div class="col-xs-6 col-md-offset-3">
        
          <div class="ajax" style="position: relative; overflow: hidden">
            <h3>Load Cloud</h3>
            <div class="text-center">
            <button class="demo btn btn-primary btn-lg btn-block" data-toggle="modal">Load</button>
            </div>
          </div>
          <br />

        </div>
      </div>
    </div>
    
<!-- Modal Definitions (tabbed over for <pre>) -->


<div id="ajax-modal" class="modal fade" tabindex="-1" style="display: none;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Load Successfully!</h3>
  </div>
  <div class="modal-body">
    <p>Click to Search for all available test cases!</p>
  </div>
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn">Close</button>
    <button type="button" class="btn btn-primary">Search</button>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="js/bootstrap-modalmanager.js"></script>

<script type="text/javascript" src="js/axaj-modal.js"></script>
