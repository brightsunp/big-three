<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Yardstick Login Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="login_form/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="login_form/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="login_form/css/form-elements.css">
        <link rel="stylesheet" href="login_form/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons
        <link rel="shortcut icon" href="login_form/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="login_form/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="login_form/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="login_form/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="login_form/ico/apple-touch-icon-57-precomposed.png">
        -->

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Yardstick</strong></h1>
                            <div class="description">
                            	<p>
	                            	Yardstick is a project to verify the infrastructure compliance when 
                                    running VNF applications.<br /><a href="https://wiki.opnfv.org/display/yardstick/Notes+on+installing+Yardstick+with+VM">
                                    <strong>Click me</strong></a> 
                                    to see notes on installing Yardstick with VM.
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login</h3>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" placeholder="Username..." class="form-username form-control" id="form-username" />
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" placeholder="Password..." class="form-password form-control" id="form-password" />
			                        </div>
			                        <button type="submit" class="btn">SIGN IN</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Javascript -->
        <script src="login_form/js/jquery-3.1.0.min.js"></script>
        <script src="login_form/bootstrap/js/bootstrap.min.js"></script>
        <script src="login_form/js/jquery.backstretch.min.js"></script>
        <script src="login_form/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="login_form/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
