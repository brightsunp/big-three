<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yardstick Test Task</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<!--link rel="stylesheet" href="assets/css/style1.css"-->
    <link rel="stylesheet" type="text/css" href="css/sui.min.css">
</head>
<body>
	<header>
		<div id="links_container">
			<a href="#">github</a>
			<a href="../index.html">logout</a>
		</div>

		<div id="img_container">
			<img src="img/cloud.png" class="img-rounded" />
			<img src="img/right.png" class="img-rounded blur" />
			<img src="img/running.png" class="img-rounded blur" />
			<img src="img/output.png" class="img-rounded blur" />
		</div>

		<div id="navigator">
			<div class="sui-steps-round steps-round-auto steps-4">
			  <div class="finished">
			    <div class="wrap">
			      <div class="round">1</div>
			      <div class="bar"></div>
			    </div>
			    <label class="text">select case</label>
			  </div>
			  <div class="finished">
			    <div class="wrap">
			      <div class="round">2</div>
			      <div class="bar"></div>
			    </div>
			    <label class="text">run</label>
			  </div>
			  <div class="todo">
			    <div class="wrap">
			      <div class="round">3</div>
			      <div class="bar"></div>
			    </div>
			    <label class="text">output</label>
			  </div>
			  <div class="todo last">
			    <div class="wrap">
			      <div class="round">4</div>
			    </div>
			    <label></label>
			  </div>
			</div>
		</div>

	</header>


	<div id="main_container">
		
	</div>

	<script src="js/jquery.3.1.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
